<header>
  <nav class="bg-green-800 fixed w-full z-20 top-0 start-0 border-b border-gray-200 border-gray-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a [routerLink]="['/']" class="flex items-center space-x-3 rtl:space-x-reverse">
        <span class="uppercase text-white text-2xl">welcome to </span>
        <img src="../assets/pokedex-logo.png" class="h-10" alt="Pokedex Logo" loading="lazy" fetchpriority="high"
          srcset="../assets/pokedex-logo-min.png 300w, ../assets/pokedex-logo-min.png 600w, ../assets/pokedex-logo.png 1200w">
      </a>
      <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button data-collapse-toggle="navbar-sticky" type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden focus:outline-none focus:ring-2 text-gray-300 hover:bg-gray-400 focus:ring-gray-600"
          aria-controls="navbar-sticky" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
      </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-last" id="navbar-sticky">
        <ul
          class="flex flex-col p-4 md:p-0 mt-4 font-medium border bg-gray-700 border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-green-800 border-gray-700">
          <li>
            <a href="#" class="block py-2 px-3 text-yellow-100 bg-green-700 rounded md:bg-transparent md:p-0"
              aria-current="page">Home</a>
          </li>
          <li>
            <a href="#"
              class="block py-2 px-3 rounded text-white hover:bg-green-500 md:p-0 md:hover:text-yellow-100 md:hover:bg-transparent">About</a>
          </li>
          <li>
            <a href="#"
              class="block py-2 px-3 rounded text-white hover:bg-green-500 md:p-0 md:hover:text-yellow-100 md:hover:bg-transparent">Services</a>
          </li>
          <li>
            <a href="#"
              class="block py-2 px-3 rounded text-white hover:bg-green-500 md:p-0 md:hover:text-yellow-100 md:hover:bg-transparent">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="mt-24 mb-5 mx-5">
  <router-outlet />
</main>
